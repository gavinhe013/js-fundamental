    <title>Document</title>
    <script>
        // 满200减10, 满100减5
        var sum = 150
        var youhuisum
        if (sum > 200) {
            youhuisum = sum - 10
        } else if (sum > 100) {
            youhuisum = sum - 5
        } else {
            youhuisum = sum
        }
        console.log(sum, youhuisum); // 150 145
    </script>
