<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // break
        for (var i = 0; i <= 5; i++) {
            if (i === 3) {
                break
            }
            console.log(i);
        }
        // 0 1 2


        // continue
        for (var i = 0; i <= 5; i++) {
            if (i === 3) {
                continue
            }
            console.log(i);
        }
        // 0 1 2 4 5
    </script>
</head>
<body>
    
</body>
</html>
