<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            switch(变量) {
                case condition1:
                    statement1
                    break
                case condition2:
                    statement2
                    break
                ...
                default:
                    statement
            }
        */

        var code = 3
        switch (code) {
            case 1:
                document.write("未付款")
                break;
            case 2:
                document.write("已付款")
                break;
            case 3:
                document.write("已发货")
                break;
            case 4:
                document.write("已完成")
                break;
            default:
                document.write("无")
                break;
        }

        /* 
            注意：
            1. === 变量要和条件的类型完全一致
            2. case的条件不要进行运算
            3. 每个case都要有break，不然会一直向下执行
            
        
        */
    </script>
</head>

</body>

</html>
