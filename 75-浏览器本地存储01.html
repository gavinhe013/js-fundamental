<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">存</button>
    <button id="btn2">取</button>
    <button id="btn3">删</button>
    <button id="btn4">清空</button>

    <script>
        btn.onclick = function() {
            // localStorage.setItem(key, value) 在浏览器本地存信息, 仅自己同域名可取到
            // localStorage.setItem("name", "alice")
            // 调试工具 -> Application -> Local Storage

            // 修改的话也用localStorage.setItem(key, value), 此时只需要修改value即可，结果会覆盖
            
            /* 
                注意： 存，只能存字符串，会被强行转换成字符串
                    
                    所以如果要存对象，要先转换成json-str
            */
            localStorage.setItem("obj", JSON.stringify({name:"alice", age:20}))
            

        }

        btn2.onclick = function() {
            // localStorage.getItem(key) 通过key取本地存的value
            console.log(JSON.parse(localStorage.getItem("obj")).name); // alice
                        // json-str -> obj -> obj[key] or obj.key
        }

        btn3.onclick = function() {
            // localStorage.removeItem(key) 通过key删除本地存的key-value
            localStorage.removeItem("obj")
        }

        btn4.onclick = function() {
            // localStorage.clear() 清空本地存储
            localStorage.clear()
        }
    </script>
</body>
</html>
