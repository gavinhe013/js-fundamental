<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
    <script>
        /* 如果不用onload，则在资源没加载完是执行，那么获取不到未加载完的资源，会报错 */
        window.onload = function() {
            console.log('加载完成');
            console.log(btn);
        }
    </script>
</head>
<body>
    <button id="btn">click</button>
    <script>
        /* window.onload = function() {
            // 页面中所有的资源都加载完之后执行 （图片，视频，dom）
            console.log("加载完成");
        } */

        
        // onresize 在每次改变窗口大小的时候会执行
        window.onresize = function() {
            console.log("resize")
        }


        // onscroll 在每次拖动滚动条的时候会执行
        window.onscroll = function() {
            console.log("scroll", "滚动距离达到指定距离了?");
        }
    </script>
</body>
</html>
