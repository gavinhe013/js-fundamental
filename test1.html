<body>
    <script>
        function migratoryBirds(arr) {
            // Write your code here

            let bMap = new Map()
            for (let id of arr) {
                if (bMap.has(id)) {
                    bMap.set(id, bMap.get(id) + 1)
                } else {
                    bMap.set(id, 1)
                }
            }

            let arr1 = [...bMap.values()]
            console.log(arr1)
        }

        migratoryBirds([1,1,2,2,3])
    </script>
