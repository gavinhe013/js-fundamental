<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 冒泡排序
        var arr = [4, 3]

        var temp = arr[0]
        arr[0] = arr[1]
        arr[1] = temp

        console.log(arr); // [3, 4]



        // 交换位置
        function exchange(target_arr, index_a, index_b) {
            var temp = target_arr[index_a]
            target_arr[index_a] = target_arr[index_b]
            target_arr[index_b] = temp
        }

        var arr1 = [5,7,6,8,0,9,1,3,2,4]

        // 冒泡排序算法
        for (var i = 0; i < arr1.length-1; i++) {
            for (var j = 0; j < arr1.length-1-i; j++) {
                if (arr1[j] > arr1[j+1]) {
                    exchange(arr1, j, j+1) // 调用交换方法
                }
            }
        }
        console.log(arr1);
    </script>
</head>
<body>
    
</body>
</html>
