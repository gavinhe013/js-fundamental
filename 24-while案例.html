<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 求 1-100 的和
        var a = 1
        var sum = 0
        while (a <= 100) {
            sum += a
            a++
        }
        console.log(sum); // 5050

        // 2. 求阶乘 
        var b = 5
        var product = 1
        while (b >= 1) {
            product *= b
            b--
        }
        console.log(product); // 120
    </script>
</head>

</body>
</html>
