        var myname = 'alice'
        var str = `my name is ${myname} ${10+20} ${10>20? 'aaa':'bbb'}` // 在``字符串内，用${statement}可以把js statement作为变量传入进来
        document.write(str) // my name is alice 30 bbb


        var arr = ["alice", "bob", "clarie"]
        var arr1 = arr.map(function(item) {
            return `<li>${item}</li>`
        })
        console.log(arr1);
        document.write(arr1.join(""))
