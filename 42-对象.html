<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var nickName, age, gender, location, intro...

        // 对象是一系列键值对的集合

        // 1. 通过字面量的方式创建一个对象
        var obj0 = {}
        console.log(obj0);

        var obj = {
            name: "alice",  // key: value
            age: 100,
            location: "Beijing"
            // value也可以是object或者是function
        }
        console.log(obj);


         // 2. 通过内置构造函数的方式创建一个对象
         var obj2 = new Object()
         console.log(obj2);
         obj2.name = "Bob" // 通过obj.key = value的方式给对象添加或修改value
         obj2.age = 18
         console.log(obj2);


         
    </script>
</head>

</body>

</html>
