<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 这种方式的缺点是，每次提交都会跳转或刷新页面，重新加载全部内容，性能不好 -->
    <form action="http://www.baidu.com">
        <input type="text" name="username" id="">
        <input type="submit" value="登陆">
    </form>

    <script>
        /* 
            客户端根据地址打开网页
            先从服务器获取页面，html css js至客户端
            客户端就是浏览器端，网页在浏览器端加载出来

            点击页面按钮，向服务器发送请求，服务器在数据库中查询数据，返回数据给客户端
            根据数据，进行dom操作 布局页面，此时页面局部更新

            这个过程叫做ajax异步请求数据过成

        */
    </script>
</body>
</html>
