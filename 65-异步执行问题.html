<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("11111");

        setTimeout(function() {
            console.log("alice");
        }, 1000)

        console.log("22222");

        /* 
            异步执行结果为：
                11111
                22222
                alice 这里是过了1秒之后才执行的，异步是同步执行之后才执行的
        
        */


        // 同步的优先级高于异步，如果同步一直不执行结束，则异步无法执行
        while(true) {  
        } 
    </script>
</head>
<body>
    
</body>
</html>
