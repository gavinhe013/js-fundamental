<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // =
        var a = 1
        a = 2
        console.log(a);  // 2

        // 交换两个数
        var m = 5
        var n = 6
        var c
        c = m
        m = n
        n = c
        console.log(m, n); // 6 5

        // += -= *= /= %=
        var number = 6
        number += 1
        console.log(number); // 7

        var x = 10
        x *= 10
        console.log(x); // 100

        var y = 10
        y %= 3
        console.log(y); // 1
    </script>
</head>
<body>
    
</body>
</html>
