<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Number toFixed(n) 保留n位小数，结果四舍五入
        // 返回类型是字符串
        var price = 123.45678
        var sum = (price+100).toFixed(2)
        console.log(sum); // 223.46



        // Math对象
        
        // Math.random() 生成随机数[0,1)
        console.log(Math.random()); // 0.6194711173771892

        // Math.round(num) 四舍五入取整
        console.log(Math.round(4.46)); // 4

        // Math.ceil(num) 向上取整
        // Math.floor(num) 向下取整
        console.log(Math.ceil(4.46)); // 5
        console.log(Math.floor(4.46)); // 4

        // Math.abs(num) 取绝对值
        console.log(Math.abs(10)); // 10
        console.log(Math.abs(-10)); // 10

        // Math.sqrt(num) 取平方根
        console.log(Math.sqrt(8)); // 2.8284271247461903

        // Math.pow(base, power) 幂运算
        console.log(Math.pow(2,3)); // 8

        // Math.max(num1, num2...)
        // Math.min(num1, num2...)
        console.log(Math.max(10,20,30)); // 30
        console.log(Math.min(10,20,30)); // 10

        // Math.PI
        console.log(Math.PI); // 3.141592653589793

        
    </script> 
</head>

</body>
</html>
