<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        form {
            width: 500px;
            padding: 20px;
            border: 3px solid #333;
            margin: 50px auto;
        }

        form>label {
            width: 100%;
            height: 70px;
        }

        form>label>input {
            width: 100%;
            box-sizing: border-box;
            padding-left: 30px;
            font-size: 20px;
            height: 50px;
        }

        form>p {
            width: 100%;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        form>p>span {
            width: 30%;
            background-color: #ccc;
            color: #fff;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
        }

        form>p>span:nth-child(1).active {
            background-color: red;
        }

        form>p>span:nth-child(2).active {
            background-color: orange;
        }

        form>p>span:nth-child(3).active {
            background-color: green;
        }
    </style>
</head>

<body>
    <form action="">
        <label>
            <input type="text">
        </label>
        <p>
            <span>弱</span>
            <span>中</span>
            <span>强</span>
        </p>
    </form>

    <script>
        var oinput = document.querySelector('input');

        var reg1 = /\d/ // 数字
        var reg2 = /[a-z]/i // 大小写字母
        var reg3 = /[!@#$%^&*()]/ // 特殊字符

        var ospan = document.querySelectorAll('span');

        //  输入框的值改变时触发
        oinput.oninput = function (evt) {
            // 方法1
            console.log(this.value);

            // 方法2
            // console.log(evt.target.value);

            // 数字字母特殊字符，包含一种弱，两种中，三种强
            var level = 0; // 每次改变都要重新计算

            if (reg1.test(this.value)) {
                level++;
            }
            if (reg2.test(this.value)) {
                level++;
            }
            if (reg3.test(this.value)) {
                level++;
            }

            console.log(level);

            for (var i = 0; i < ospan.length; i++) {
                // 先清除所有的active, 再判断是否添加active
                ospan[i].classList.remove('active');
                if (i < level) {
                    // 满足条件的添加active
                    ospan[i].classList.add('active');
                }
            }
            for (var i = 0; i < ospan.length; i++) {
                ospan[i].classList.remove('active');
            }

            // switch (level) {
            //     case 1:

            //         break;
            //     case 2:
            //         ospan[0].classList.add('active');
            //         ospan[1].classList.add('active');
            //         break;
            //     case 3:
            //         ospan[0].classList.add('active');
            //         ospan[1].classList.add('active');
            //         ospan[2].classList.add('active');
            //         break;
            //     default:
            //         break;
            // }
        }
    </script>
</body>

</html>
