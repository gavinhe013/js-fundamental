<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            /* width: 100%;
            height: 100%; */

            width: 2000px;
            height: 2000px;
            /* 此时获取的高度和宽度包含滚动条，但是不包含被滚动条隐藏的部分，因为挤压了可视范围 */
        }
    </style>

</head>

<body>

    <script> 
        // innerWidth 获取当前浏览器可视区域的宽度
        // innerHeight 获取当前浏览器可视区域的高度
        console.log(window.innerWidth, innerWidth);
        console.log(window.innerHeight, innerHeight);
        /* 此时获取的高度和宽度包含滚动条，但是不包含被滚动条隐藏的部分，因为挤压了可视范围 */


        // document.documentElement.clientWidth 获取当前浏览器可视区域的宽度, 不包含滚动条
        // document.documentElement.clientHeight 获取当前浏览器可视区域的高度, 不包含滚动条
        console.log(document.documentElement.clientWidth); 
        console.log(document.documentElement.clientHeight);
        /* 此时获取的高度和宽度不包含滚动条，但是不包含被滚动条隐藏的部分，因为挤压了可视范围 */



        /* 
            区别：
                window.inner* 是BOM，包含滚动条的可视窗口尺寸
                document.documentElement.client* 是DOM，不包含滚动条的可视窗口尺寸
        
        */
    </script>

</body>

</html>
