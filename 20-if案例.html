<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            1. 判断奇偶数
            2. 根据0-100的数字输出成绩
                [90, 100] A
                [80, 90) B
                [70, 80) C
                [60, 70) D
                [0, 60) E
            3. 判断闰年
                世纪闰年：400的倍数
                普通闰年：4的倍数，且不是100的倍数
        */

        // 1.
        var num = 10
        if (num % 2) {
            console.log("odd");
        } else {
            console.log("even");
        }


        // 2.
        var grade = 85
        if (grade < 60) {
            console.log("E")
        } else if (grade < 70) {
            console.log("D");
        } else if (grade < 80) {
            console.log("C");
        } else if (grade < 90) {
            console.log("B");
        } else if (grade <= 100) {
            console.log("A");
        } else {
            console.log("输入有误");
        }

        // 3.
        var year = 2004

        if (!(year % 400)) {
            console.log("世纪闰年");
        } else if (!(year % 4) && year % 100 != 0) {
            console.log("普通闰年");
        } else {
            console.log("平年");
        }
        
        // && 优先级高于 ||
        if (year % 400 == 0 || (year % 4 == 0 && year % 100 !== 0)) {
            console.log("闰年");
        } else {
            console.log("平年");
        }
    </script>
</head>

</body>
</html>
