<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 下列方法都会对原数组直接进行操作



        /* 
            push 在尾部追加元素
            返回值为arr.length
         */
        var arr = [1, 2, 3]

        // arr.push(4)
        var res = arr.push(4)
        console.log(arr, res); // [1,2,3,4] 4


        /* 
            pop 从尾部删除元素
            返回值为pop出去的元素
        */

        // arr.pop()
        var popres = arr.pop()
        console.log(arr, popres); // [1,2,3] 4


        /* 
            unshift 在头部追加元素
            返回值为arr.length
        */

        // arr.unshift('abc')
        var unshiftres = arr.unshift("abc")
        console.log(arr, unshiftres); // ['abc', 1, 2, 3] 4


        /* 
            shift 从头部删除元素
            返回值为删除的元素
        */

        // arr.shift()
        var shiftres = arr.shift()
        console.log(arr, shiftres); // [1, 2, 3] 'abc'


        /* 
            splice 删除， splice(index, amount) 从index位置开始删amount个
            返回值为被删除的元素所组成的数组
        */

        var spliceres = arr.splice(1, 1) // 从index=1开始删1个
        console.log(arr, spliceres); // [1, 3] [2] 


        /* 
            splice增加
            splice(index, amount, newElement) 从index位置开始删amount个，并在index位置添加newElement，newElement可以是多个，用，隔开
            返回值为被删除的元素所组成的数组
        */

        var spliceres1 = arr.splice(1, 1, "abc")
        console.log(arr, spliceres1);  // [1, 'abc'] [3]

        arr.splice(0, 0, '111')
        console.log(arr); // ['111', 1, 'abc']

        arr.splice((arr.length), 0, '222')
        console.log(arr); // ['111', 1, 'abc', '222']



        /*  
            reverse 倒序
            返回值为被倒序的数组
        */

        var arr2 = [2, 1, 3, 4]
        // arr2.reverse()
        var reverseRes = arr2.reverse()
        console.log(arr2, reverseRes);


        /*
            sort 排序

        */

        var arr3 = [11, 21, 3, 56, 7]

        // sort接收一个回调函数
        arr3.sort(function(a, b) {
            return a-b // 升序
        })
        console.log(arr3); // [3, 7, 11, 21, 56]

        arr3.sort(function(a, b) {
            return b-a // 降序
        })
        console.log(arr3); // [56, 21, 11, 7, 3]
    </script>
</head>

<body>

</body>

</html>
