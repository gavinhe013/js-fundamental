<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        // 使用ES6的class关键字创建类
        // 把对象数据和处理的方法都封装到class中
        // 基于class创建对象，把对象抽象成class



        // function CreateObj(name) {
        //     this.name = name
        // }

        // CreateObj.prototype.say = function() {
        //     console.log(this.name, "hello");
        // }

        class CreateObj {
            // 构造器函数，实例化对象时，会自动调用构造器函数
            constructor(name) {
                this.name = name
            }
            
            // 原型对象上的方法
            say() {
                // this指向实例化出来的对象
                console.log(this.name, "hello");
            }
        }

        let obj = new CreateObj("alice")
        console.log(obj); // CreateObj {name: 'alice'}
        obj.say() // alice hello
    </script>
</body>
</html>
